<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Editor</title>

    <link rel="manifest" href="../manifest.webmanifest">

    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="../styles/window.css">
    <link rel="stylesheet" href="../styles/editor.css">
</head>
<body>
    <div class="grab-bar" id="grab"></div>
    <div class="top" id="top">
        <!-- If you use this image, the user will be able to drag the image outside the program -->
        <!--<img src="../media/img/icons/shadowengine.png" class="top-icon" id="window-icon">-->

        <!-- With this, they won't be able to drag the image -->
        <div class="top-icon-div" id="window-icon"></div>
    </div>
    <div class="tabs-container" id="tabs-container">
        <!--<div class="tab">
            <span class="tab-title">New Material</span>
            <button class="tab-close">
                &times;
            </button>
        </div>-->
    </div>
    <div class="nav-icon close-nav-btn" id="c-nav" onclick="window.close()">
        <svg class="" width="10px" height="11px" viewBox="0 0 10 11">
            <g stroke="none" stroke-width="1" fill="#ffffff" id="close-btn-g" fill-rule="evenodd">
                <g fill-rule="nonzero" class="fill">
                    <path d="M5,4.82101759 L0.678982409,0.5 L0,1.17898241 L4.32101759,5.5 L0,9.82101759 L0.678982409,10.5 L5,6.17898241 L9.32101759,10.5 L10,9.82101759 L5.67898241,5.5 L10,1.17898241 L9.32101759,0.5 L5,4.82101759 Z"></path>
                </g>
            </g>
        </svg>
    </div>
    <div id="maximize" class="nav-icon min-max-nav-btn">
        <svg class="" width="10px" height="11px" viewBox="0 0 10 11">
            <g stroke="none" stroke-width="1" fill="#ffffff" fill-rule="evenodd">
                <g fill-rule="nonzero" class="fill">
                    <path d="M1,9 L9,9 L9,1 L1,1 L1,9 Z M0,0 L10,0 L10,10 L0,10 L0,0 Z"></path>
                </g>
            </g>
        </svg>
    </div>
    <div id="minimize" class="nav-icon min-nav-btn">
        <svg class="" width="10px" height="11px" viewBox="0 0 10 11">
            <g stroke="none" stroke-width="" id="minimize-g" fill="#ffffff" fill-rule="evenodd">
                <g class="fill">
                    <rect id="" x="0" y="5" width="10" height="1"></rect>
                </g>
            </g>
        </svg>
    </div>
    <span class="gameName" id="cornerGameName"></span>
    <script src="../scripts/editor-renderer.js"></script>
    <div class="filemenu"></div>
    <span class="fps-counter" id="fps-counter"></span>
    <div class="help-button" id="help-button">?</div>
    <div class="help-popup">Help</div>
    <div class="webviews" id="webviews"></div>
    <div class="webview-cover" id="webview-cover"></div>
    <div class="debug-number" id="debug-num"></div>
    <script src="../scripts/tabs.js"></script>
    <script src="../scripts/editor.js"></script>
</body>
</html>
