<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="manifest" href="../manifest.webmanifest">

    
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="../styles/window.css">
    <link rel="stylesheet" href="../styles/project-browser.css">
</head>
<body>
    <div class="grab-bar" id="grab"></div>
    <div class="top" id="top">
        <span class="title" id="window-title"></span>
    </div>
    <div class="nav-icon close-nav-btn" id="c-nav" onclick="window.close()">
        <svg class="" width="10px" height="11px" viewBox="0 0 10 11">
            <g stroke="none" stroke-width="1" fill="#ffffff" id="close-btn-g" fill-rule="evenodd">
                <g fill-rule="nonzero" class="fill">
                    <path d="M5,4.82101759 L0.678982409,0.5 L0,1.17898241 L4.32101759,5.5 L0,9.82101759 L0.678982409,10.5 L5,6.17898241 L9.32101759,10.5 L10,9.82101759 L5.67898241,5.5 L10,1.17898241 L9.32101759,0.5 L5,4.82101759 Z"></path>
                </g>
            </g>
        </svg>
    </div>
    <div id="maximize" style="display: none;" class="nav-icon min-max-nav-btn">
        <svg class="" width="10px" height="11px" viewBox="0 0 10 11">
            <g stroke="none" stroke-width="1" fill="#ffffff" fill-rule="evenodd">
                <g fill-rule="nonzero" class="fill">
                    <path d="M1,9 L9,9 L9,1 L1,1 L1,9 Z M0,0 L10,0 L10,10 L0,10 L0,0 Z"></path>
                </g>
            </g>
        </svg>
    </div>
    <div id="minimize" style="right: 48px;" class="nav-icon min-nav-btn">
        <svg class="" width="10px" height="11px" viewBox="0 0 10 11">
            <g stroke="none" stroke-width="" id="minimize-g" fill="#ffffff" fill-rule="evenodd">
                <g class="fill">
                    <rect id="" x="0" y="5" width="10" height="1"></rect>
                </g>
            </g>
        </svg>
    </div>
    <script src="../scripts/renderer.js"></script>
    <div class="content">

        <div class="projects" id="projects">
            <!--<div>
                <div class="imgcontainer">
                    <img src="../media/img/ui/placeholder.png">
                    <div class="ndo"></div>
                </div>
                <span>
                    Shadow Demo
                </span>
            </div>-->
        </div>

        <button id="new-project"></button>

        <div id="proj-menu">
            <button class="back" id="back-new-proj">&times;</button>
            <h1 id="create-a-new-project-header"></h1>
            <p class="desc" id="create-a-new-project-desc">Fill out some basic information about your project and be on your way.</p>

            <hr class="half">

            <div class="input-container">
                <label for="name" id="project-name-label">Project Name</label>
                <input type="text" onkeyup="replaceSpaceWithDash()" size="30" id="name">
                <button id="randoprojecto"></button><br>
                <span id="errs"></span>
            </div>
            <div class="input-container">
                <label for="copyright">Copyright</label>
                <input type="text" size="30" id="copyright">
                <button id="resetcopyrighttext"></button>
            </div>
            <div class="input-container">
                <label for="pref-lang" id="prefered-lang-label"></label>
                <div class="select-dropdown" id="select-dropdown">
                    <div class="selected-option">
                        <span id="selected-option-text">JavaScript</span>
                    </div>
                    <div class="options" id="langoptions">
                        <div class="option" onclick="setDropdownValue('JavaScript')">JavaScript</div>
                        <div class="option" onclick="setDropdownValue('Java')">Java</div>
                        <div class="option" onclick="setDropdownValue('C#')">C#</div>
                        <div class="option" onclick="setDropdownValue('C++')">C++</div>
                        <div class="option" onclick="setDropdownValue('Rust')">Rust</div>
                    </div>
                </div>
            </div>
            <div class="input-container">
                <label for="pref-dimension" id="pref-dimension-label"></label>
                <div id="pref-dimension">
                    <div class="d2 selected" id="d2">2D</div>
                    <div class="d3" id="d3">3D</div>
                </div>
            </div>

            <button id="createprojectbtn">CREAT</button>
        </div>
    </div>


    <div class="loading" id="loading">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="svg-text" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="400px" height="400px" viewBox="0 0 300 300" enable-background="new 0 0 300 300" xml:space="preserve">
            <defs>
                <path id="criclePath" d=" M 150, 150 m -120, 0 a 120,120 0 0,1 240,0 a 120,120 0 0,1 -240,0 "/>
            </defs>
            <circle cx="150" cy="150" r="150" fill="#00000000"/>
            <g>
                <use xlink:href="#criclePath" fill="none"/>
                <text fill="#fff">
                    <textPath xlink:href="#criclePath">Loading...Loading...Loading...Loading...Loading...Loading...Loading...Loading...Loading...Loading...Loading...</textPath>
                </text>
            </g>
        </svg>
    </div>

    <div class="terminalSettings" id="termsettings">></div>

    <div class="context-menu" id="cmenu" style="display: none;">
        <div class="context-child" id="context-open-proj"></div>
        <div class="context-child" id="delete-proj-button"></div>
        <div class="context-child" id="open-proj-in-explorer"></div>
    </div>

    <script src="../scripts/project-browser.js"></script>
</body>
</html>
