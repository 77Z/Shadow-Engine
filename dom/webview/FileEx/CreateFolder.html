<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Folder</title>
    <link rel="stylesheet" href="../../../fonts/fonts.css">
    <link rel="stylesheet" href="../../../styles/webview/webview.css">
    <link rel="stylesheet" href="../../../styles/webview/FileEx/CreateFolder.css">
</head>
<body>
    <div class="titlebar">
        <div class="close-btn" onclick="window.close()">
            <svg class="" width="10px" height="11px" viewBox="0 0 10 11">
                <g stroke="none" stroke-width="1" fill="#ffffff" id="close-btn-g" fill-rule="evenodd">
                    <g fill-rule="nonzero" class="fill">
                        <path d="M5,4.82101759 L0.678982409,0.5 L0,1.17898241 L4.32101759,5.5 L0,9.82101759 L0.678982409,10.5 L5,6.17898241 L9.32101759,10.5 L10,9.82101759 L5.67898241,5.5 L10,1.17898241 L9.32101759,0.5 L5,4.82101759 Z"></path>
                    </g>
                </g>
            </svg>
        </div>
    </div>
    <div class="content">
        <p id="createnewin"></p>
        <label for="input">Folder Name</label>
        <input type="text" id="input">
        <button id="btn">Create Folder</button>
        <p class="err" id="err">ERROR</p>
    </div>

    <script src="../../../scripts/webview/FileEx/CreateFolder.js"></script>
</body>
</html>
