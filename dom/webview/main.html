<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        MAIN
    </title>

    <link rel="stylesheet" href="../../fonts/fonts.css">
    <link rel="stylesheet" href="../../styles/webview/webview.css">
    <link rel="stylesheet" href="../../styles/webview/main.css">
    
    <!-- Scrollbars -->
    <link rel="stylesheet" href="../../styles/Scrollers/OverlayScrollbars.min.css">
    <script src="../../scripts/Scrollers/OverlayScrollbars.min.js"></script>
</head>
<body>
    <div class="terminal-container" id="terminal-container">
        <!-- <iframe src="terminal.html" frameborder="0"></iframe> -->
    </div>
    <div class="terminal-x-content-grabbar" id="terminal-x-content-grabbar"></div>
    <div class="grid-container" id="grid-container">
        <div class="header"></div>
        <div class="sidepanel"></div>
        <div class="viewport" id="vp-container"></div>
        <div class="inspector"></div>
        <div class="file-ex">
            <div class="uri-bar-container" id="uri-bar-container">
                <span class="pre">Project:</span>
                <input type="text" value="/" id="uriinput">
            </div>
            <button class="directory-up-btn" id="dirupbtn"></button>
            <button class="directory-reload-btn" id="dirreloadbtn"></button>
            <div class="file-ex-item-container" id="file-ex-item-container">
                <div class="file-ex-item" tabindex="0" id="loading-file-ex-item"><img src="../../media/img/ui/placeholder.png" alt="Thumbnail" class="thumbnail"><div class="no-drag-overlay"></div><span class="item-title">Loading</span></div>
            </div>
        </div>
    </div>
    <!-- This is the HTML code for the context menu
         That can be created with ContextMenu().create(options) -->
    <div class="context-menu" id="cm" style="display: none;">
        <!-- <div class="context-menu-header">This is header text</div>
        <div class="option">Lorem, ipsum dolor.</div>
        <div class="option">Lorem, ipsum dolor.</div>
        <div class="option">Lorem, ipsum dolor.</div>
        <div class="seperator"></div>
        <div class="option">Lorem, ipsum dolor.</div>
        <div class="option">Lorem ipsum dolor sit amet.</div> -->
    </div>

    <script src="../../scripts/webview/main-tab.js"></script>
</body>
</html>
