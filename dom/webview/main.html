<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        MAIN
    </title>
    <link rel="stylesheet" href="../../fonts/fonts.css">
    <link rel="stylesheet" href="../../styles/webview/webview.css">
    <link rel="stylesheet" href="../../styles/webview/main.css">
</head>
<body>
    <div class="grid-container">
        <div class="header"></div>
        <div class="sidepanel"></div>
        <div class="viewport" id="vp-container"></div>
        <div class="inspector"></div>

                <span class="pre">Project:</span>
                <input type="text" value="//" id="uriinput">
            </div>
            <div class="file-ex-item-container">
                <div class="file-ex-item" tabindex="0"><img src="../../media/img/ui/placeholder.png" alt="Thumbnail" class="thumbnail"><div class="no-drag-overlay"></div><span class="item-title">Loading</span></div>
            </div>
        </div>
    </div>

    <script src="../../scripts/webview/main-tab.js" type="module"></script>
