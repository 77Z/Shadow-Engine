<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        MAIN
    </title>

    <link rel="stylesheet" href="../../fonts/fonts.css">
    <link rel="stylesheet" href="../../styles/webview/webview.css">
    <link rel="stylesheet" href="../../styles/webview/main.css">
    
    <!-- Scrollbars -->
    <!-- <link rel="stylesheet" href="../../styles/Scrollers/OverlayScrollbars.min.css">
    <script src="../../scripts/Scrollers/OverlayScrollbars.min.js"></script> -->
</head>
<body>
    <div class="terminal-container" id="terminal-container">
        <!-- <iframe src="terminal.html" frameborder="0"></iframe> -->
    </div>
    <div id="terminal-resize-safety"></div>
    <div class="grid-container" id="grid-container">
        <div class="header">
            <button>Save</button>
            <button>Source Control</button>
            <button id="header-settings">Settings</button>
            <button id="header-buildcompile">Build/Compile</button>
            <button>Run</button>
            <button>Run Remotely</button>
            <button>Debug</button>
            <button>Debug Remotely</button>
        </div>
        <div class="sidepanel">
            <button class="sidepanel-button sidepanel-button-meshes" id="sidepanel-button-meshes" title="Meshes"></button>
            <button class="sidepanel-button sidepanel-button-lights" id="sidepanel-button-lights" title="Lights"></button>
            <button class="sidepanel-button sidepanel-button-cinematics" id="sidepanel-button-cinematics" title="Cinematics"></button>
            <button class="sidepanel-button sidepanel-button-volumes" id="sidepanel-button-volumes" title="Volumes"></button>

            <div class="sidepanel-container" id="sidepanel-meshes-container">
                <div class="sidepanel-item" id="sidepanel-meshes-cube">
                    <img width="40" height="40" src="../../media/img/ui/editor/sidepanel/Meshes.png">
                    <span id="sidepanel-meshes-span-cube"></span>
                </div>
                <div class="sidepanel-item" id="sidepanel-meshes-sphere">
                    <img width="40" height="40" src="../../media/img/ui/editor/sidepanel/Sphere.png">
                    <span id="sidepanel-meshes-span-sphere"></span>
                </div>
                <div class="sidepanel-item" id="sidepanel-meshes-cylinder">
                    <img width="40" height="40" src="../../media/img/ui/editor/sidepanel/Cylinder.png">
                    <span id="sidepanel-meshes-span-cylinder"></span>
                </div>
                <div class="sidepanel-item" id="sidepanel-meshes-cone">
                    <img width="40" height="40" src="../../media/img/ui/editor/sidepanel/Cone.png">
                    <span id="sidepanel-meshes-span-cone"></span>
                </div>
            </div>
            <div class="sidepanel-container" id="sidepanel-lights-container">
                <div class="sidepanel-item">
                    <img width="40" height="40" src="../../media/img/ui/editor/sidepanel/Lights.png">
                    <span id="sidepanel-lights-span-ambient"></span>
                </div>
                <div class="sidepanel-item">
                    <img width="40" height="40" src="../../media/img/ui/editor/sidepanel/Lights.png">
                    <span id="sidepanel-lights-span-directional"></span>
                </div>
                <div class="sidepanel-item">
                    <img width="40" height="40" src="../../media/img/ui/editor/sidepanel/Lights.png">
                    <span id="sidepanel-lights-span-hemisphere"></span>
                </div>
                <div class="sidepanel-item">
                    <img width="40" height="40" src="../../media/img/ui/editor/sidepanel/Lights.png">
                    <span id="sidepanel-lights-span-point"></span>
                </div>
                <div class="sidepanel-item">
                    <img width="40" height="40" src="../../media/img/ui/editor/sidepanel/Lights.png">
                    <span id="sidepanel-lights-span-rectangleArea"></span>
                </div>
                <div class="sidepanel-item">
                    <img width="40" height="40" src="../../media/img/ui/editor/sidepanel/Lights.png">
                    <span id="sidepanel-lights-span-spot"></span>
                </div>
            </div>
            <div class="sidepanel-container" id="sidepanel-cinematics-container">
                <div class="sidepanel-item">
                    <img width="40" height="40" src="../../media/img/ui/editor/sidepanel/Perspective.png">
                    <span id="sidepanel-cinematics-span-perspective"></span>
                </div>
                <div class="sidepanel-item">
                    <img width="40" height="40" src="../../media/img/ui/editor/sidepanel/Ortho.png">
                    <span id="sidepanel-cinematics-span-ortho"></span>
                </div>
            </div>
            <div class="sidepanel-container" id="sidepanel-volumes-container">
                <div class="sidepanel-item">
                    <img width="40" height="40" src="../../media/img/ui/editor/sidepanel/Volumes.png">
                    <span id="sidepanel-volumes-span-fog"></span>
                </div>
            </div>
        </div>
        <div class="viewport" id="vp-container"></div>
        <div class="inspector">
            <div class="outliner">
                <p>Outliner</p>
                <ul id="top-outliner">
                    <!-- <li><span class="dropdown">GROUP</span>
                        <ul class="nested-list">
                            <li>Cube</li>
                            <li>Directional Light</li>
                        </ul>
                    </li> -->
                </ul>
            </div>
            <fieldset class="dev-console" id="dev-console" style="font-family: Consolas !important;">
                <legend>Dev Console</legend>
            </fieldset>
        </div>
        <div class="file-ex">
            <div class="uri-bar-container" id="uri-bar-container">
                <span class="pre" id="projectRootLabel">Project:</span>
                <input type="text" value="/" id="uriinput">
            </div>
            <button class="directory-up-btn" id="dirupbtn"></button>
            <button class="directory-reload-btn" id="dirreloadbtn"></button>
            <button class="shader-editor-btn" title="Shader Editor"></button>
            <div class="file-ex-item-container" id="file-ex-item-container">
                <div class="file-ex-item" tabindex="0" id="loading-file-ex-item"><img src="../../media/img/ui/placeholder.png" alt="Thumbnail" class="thumbnail"><div class="no-drag-overlay"></div><span class="item-title">Loading</span></div>
            </div>
        </div>
    </div>

    <iframe src="../../dom/webview/shader-editor.html" frameborder="0" class="shader-editor"></iframe>

    <div class="terminal-x-content-grabbar" id="terminal-x-content-grabbar"></div>

    <!-- This is the HTML code for the context menu
         That can be created with ContextMenu().create(options) -->
    <div class="context-menu" id="cm" style="display: none;">
        <!-- <div class="context-menu-header">This is header text</div>
        <div class="option">Lorem, ipsum dolor.</div>
        <div class="option">Lorem, ipsum dolor.</div>
        <div class="option">Lorem, ipsum dolor.</div>
        <div class="seperator"></div>
        <div class="option">Lorem, ipsum dolor.</div>
        <div class="option">Lorem ipsum dolor sit amet.</div> -->
    </div>

    <!-- <script src="../../scripts/webview/dev-console.js"></script> -->
    <script src="../../scripts/webview/main-tab.js"></script>
    <script src="../../scripts/webview/main-tab-viewport.js" type="module"></script>
</body>
</html>
