<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../../fonts/fonts.css">
    <link rel="stylesheet" href="../../styles/webview/webview.css">
</head>
<body>
    <h1>Project Settings</h1>

        <legend>Compilers & Linkers</legend>

            <option>Microsoft Visual C++</option>

        <button>+</button>

    <fieldset>

        <input type="checkbox" id="">Windows<br>
        <input type="checkbox" id="">Linux<br>
        <input type="checkbox" id="">FreeBSD<br>
        <input type="checkbox" id="">Xbox One and beyond<br>
        <input type="checkbox" id="">Playstation 4<br>
        <input type="checkbox" id="">Playstation 5<br>
        <input type="checkbox" id="">Android<br>
        <input type="checkbox" id="">Wii (Legacy)<br>
        <input type="checkbox" id="">GameCube (Legacy)<br>
    </fieldset>
</body>
</html>
